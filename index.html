<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Date Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #gallery {
            text-align: center;
        }
        #dateImage {
            max-width: 80%;
            max-height: 60vh;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Our Date Memories</h1>
    <div id="gallery">
        <img id="dateImage" src="" alt="Date Memory">
        <div class="nav-buttons">
            <button id="backBtn" onclick="changeImage(-1)">Back</button>
            <button id="nextBtn" onclick="changeImage(1)">Next</button>
        </div>
    </div>
    <script>
        // Array of image paths from the images folder
        const images = [
            'images/date1.jpg',
            'images/date1_1.jpg',
            'images/date2.jpg',
            'images/date2_1.jpg',
            'images/date2_2.jpg',
            'images/date3.jpg'
        ];
        let currentIndex = 0;

        // Function to update the displayed image
        function updateImage() {
            const imageElement = document.getElementById('dateImage');
            imageElement.src = images[currentIndex];
            
            // Update button states
            document.getElementById('backBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === images.length - 1;
        }

        // Function to change image based on direction (1 for next, -1 for back)
        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= images.length) currentIndex = images.length - 1;
            updateImage();
        }

        // Initialize the first image
        updateImage();
    </script>
</body>
</html>
